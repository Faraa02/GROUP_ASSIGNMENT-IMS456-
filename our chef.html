<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chef</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
    <!-- GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <section class="our-team section">
        <div class="sec-wp">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="sec-title text-center mb-5">
                            <p class="sec-sub-title mb-3">Our Team</p>
                            <h2 class="h2-title">Meet our Chefs</h2>
                            <div class="sec-title-shape mb-4">
                                <img src="assets/images/title-shape.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row team-slider">
                    <div class="swiper-wrapper">
                        <div class="col-lg-4 swiper-slide">
                            <div class="team-box text-center">
                                <div style="background-image: url(image/logo/chef1.jpg);"
                                    class="team-img back-img"></div>
                                <h3 class="h3-title">Chef Marco</h3>
                                
                            </div>
                        </div>
                        <div class="col-lg-4 swiper-slide">
                            <div class="team-box text-center">
                                <div style="background-image: url(image/logo/chef2.jpg);"
                                    class="team-img back-img"></div>
                                <h3 class="h3-title">Chef Emily</h3>
                                
                            </div>
                        </div>
                        <div class="col-lg-4 swiper-slide">
                            <div class="team-box text-center">
                                <div style="background-image: url(image/logo/chef3.jpg);"
                                    class="team-img back-img"></div>
                                <h3 class="h3-title">Chef Laura</h3>
                               
                            </div>
                        </div>
                        <div class="col-lg-4 swiper-slide">
                            <div class="team-box text-center">
                                <div style="background-image: url(image/logo/chef4.jpg);"
                                    class="team-img back-img"></div>
                                <h3 class="h3-title">Chef Heston</h3>
                                
                            </div>
                        </div>
                        <div class="col-lg-4 swiper-slide">
                            <div class="team-box text-center">
                                <div style="background-image: url(image/logo/chef5.jpg);"
                                    class="team-img back-img"></div>
                                <h3 class="h3-title">Chef Gong Yoo</h3>
                                
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-wp">
                        <div class="swiper-button-prev swiper-button">
                            <i class="uil uil-angle-left"></i>
                        </div>
                        <div class="swiper-button-next swiper-button">
                            <i class="uil uil-angle-right"></i>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </section>
     <!-- jquery  -->
     <script src="assets/js/jquery-3.5.1.min.js"></script>
     <!-- bootstrap -->
     <script src="assets/js/bootstrap.min.js"></script>
     <script src="assets/js/popper.min.js"></script>
 
     <!-- fontawesome  -->
     <script src="assets/js/font-awesome.min.js"></script>
 
     <!-- swiper slider  -->
     <script src="assets/js/swiper-bundle.min.js"></script>
 
     <!-- mixitup -- filter  -->
     <script src="assets/js/jquery.mixitup.min.js"></script>
 
     <!-- fancy box  -->
     <script src="assets/js/jquery.fancybox.min.js"></script>
 
     <!-- parallax  -->
     <script src="assets/js/parallax.min.js"></script>
 
     <!-- gsap  -->
     <script src="assets/js/gsap.min.js"></script>
 
     <!-- scroll trigger  -->
     <script src="assets/js/ScrollTrigger.min.js"></script>
     <!-- scroll to plugin  -->
     <script src="assets/js/ScrollToPlugin.min.js"></script>
     <!-- smooth scroll  -->
     <script src="assets/js/smooth-scroll.js"></script>
     <!-- custom js  -->
     <script src="main.js"></script>

     <script>
         // Initialize Swiper
         var swiper = new Swiper('.team-slider', {
             slidesPerView: 1,
             spaceBetween: 30,
             loop: true,
             pagination: {
                 el: '.swiper-pagination',
                 clickable: true,
             },
             navigation: {
                 nextEl: '.swiper-button-next',
                 prevEl: '.swiper-button-prev',
             },
             breakpoints: {
                 640: {
                     slidesPerView: 1,
                     spaceBetween: 20,
                 },
                 768: {
                     slidesPerView: 2,
                     spaceBetween: 40,
                 },
                 1024: {
                     slidesPerView: 3,
                     spaceBetween: 50,
                 },
             }
         });

         // Smooth scroll with GSAP
         gsap.registerPlugin(ScrollTrigger);

         // Scroll smoothly to sections
         document.querySelectorAll('.nav-links a').forEach(anchor => {
             anchor.addEventListener('click', function(e) {
                 e.preventDefault();

                 gsap.to(window, {
                     duration: 1.5,
                     scrollTo: {
                         y: this.getAttribute('href'),
                         offsetY: 70
                     },
                     ease: "power2.inOut"
                 });
             });
         });

         // Animation on scroll
         gsap.from('.team-box', {
             scrollTrigger: {
                 trigger: '.team-box',
                 start: 'top 80%',
                 end: 'bottom 20%',
                 toggleActions: 'play none none reverse'
             },
             opacity: 0,
             y: 50,
             duration: 1,
             stagger: 0.2,
             ease: 'power2.out'
         });
     </script>
</body>
</html>
