<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            padding: 20px;
        }

        .gallery {
            margin: 20px 0;
            background-color: #fff; /* White gallery background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gallery-images img {
            width: calc(33% - 20px); /* Adjusted width for three-column layout with margin */
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Adjusted shadow on hover */
        }

        .gallery-images img::after {
            content: attr(alt);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: #fff;
            font-size: 20px;
            transition: opacity 0.3s ease;
        }

        .gallery-images img:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
